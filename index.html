<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Whatsapp</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>WhatsApp</h1>
        </div>
        <div class="search">
            <img src="img/search.png" alt="search">
        </div>

        <div class="menu">
            <img src="img/menu.png" alt="menu">
        </div>

        <div class="status">
            <div class="first">
                <img src="img/profile.jpg" alt="profile">
                    <div class="one">
                        <img src="img/plus.png" alt="plus">
                        <p>My Status</p>
                    </div>
            </div>

            <div class="second">
                <img src="img/RBT_0328.jpg" alt="RBT_0328">
            </div>

            <div class="third">
                <img src="img/my.jpg" alt="RBT_0328">
            </div>

            <div class="four">
                <img src="img/christelle.png" alt="RBT_0328">
            </div>

            <div class="five">
                <img src="img/aive.png" alt="RBT_0328">
            </div>
        </div>

        <div class="channel">
            <p>Channels</p>
                <div class="cha">
                    <p>10</p>
                </div>
        </div>

        <div class="chat">
            <p>Chats</p>
                <div class="chan">
                    <p>4</p>
                </div>
        </div>

        <div class="group">
                <p>Groups</p>
                    <div class="gro">
                        <p>20</p>
                    </div>
        </div>

        <div class="achieve">
            <p>Archived</p>
                <div class="archived">
                    <p>36</p>
                    <span>chats</span>
                </div>

                <div class="arrow">
                    <img src="img/up.png" alt="up">
                </div>
        </div>

        <div class="asumini">
            <div class="profile">
                <img src="img/asumin.png" alt="asumin">
            </div>
            <div class="name">
                <p>Asumini</p>
                <span>Haha oh man </span>
            </div>
            <div class="right">
                <p>07:38 am</p>
                <div class="image">
                    <img src="img/pin.png" alt="pin">
                </div>
            </div>
        </div>

        <div class="flower">
            <div class="profile">
                <img src="img/flower.jpg" alt="flower">
                <div class="active"></div>
            </div>
            <div class="name">
                <p>Kelly Williams</p>
                <span>Haha that's terrifying </span>
            </div>
            <div class="right">
                <p>just now</p>
                <div class="imag">
                    <p>4</p>
                </div>
            </div>
        </div>

        <div class="jj">
            <div class="profiles">
                <img src="img/jj.jpg" alt="jj">
            </div>
            <div class="name">
                <p>JJ</p>
                <span>Uratangaza ik x mwan </span>
            </div>
            <div class="right">
                <p>11:49 pm</p>
                <div class="imge"></div>
                <div class="actives"></div>
            </div>
        </div>

        <div class="pixel">
            <div class="pro">
                <img src="img/pexels-life-of-pix-7974.jpg" alt="pixel">
                <div class="active"></div>
            </div>
            <div class="name">
                <p>Bruce Immortal</p>
                <span>Uziko narayumva x </span>
            </div>
            <div class="right">
                <p>2:28 pm</p>
            </div>
        </div>

        <div class="volley">
            <div class="pros">
                <img src="img/volley.jpg" alt="volley">
                <div class="active"></div>
            </div>
            <div class="name">
                <p>Albertine</p>
                <span>Ndikujya scll ndi muri bus </span>
            </div>
            <div class="right">
                <p>Yesterday</p>
                <div class="imag">
                    <p>1</p>
                </div>
            </div>
        </div>

        <div class="footer">

        </div>
    </div>
</body>
</html>
