<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Whatsapp</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>WhatsApp</h1>
        </div>
        <div class="search">
            <img src="img/search.png" alt="search">
        </div>

        <div class="menu">
            <img src="img/menu.png" alt="menu">
        </div>

        <div class="status">
            <div class="first">
                <img src="img/profile.jpg" alt="profile">
                    <div class="one">
                        <img src="img/plus.png" alt="plus">
                        <p>My Status</p>
                    </div>
            </div>

            <div class="second">
                <img src="img/RBT_0328.jpg" alt="RBT_0328">
            </div>

            <div class="third">
                <img src="img/my.jpg" alt="RBT_0328">
            </div>

            <div class="four">
                <img src="img/christelle.png" alt="RBT_0328">
            </div>

            <div class="five">
                <img src="img/aive.png" alt="RBT_0328">
            </div>
        </div>

        <div class="channel">
            <p>Channels</p>
                <div class="cha">
                    <p>10</p>
                </div>
        </div>

        <div class="chat">
            <p>Chats</p>
                <div class="chan">
                    <p>4</p>
                </div>
        </div>

        <div class="group">
                <p>Groups</p>
                    <div class="gro">
                        <p>20</p>
                    </div>
        </div>

        <div class="achieve">
            
        </div>
    </div>
</body>
</html>
